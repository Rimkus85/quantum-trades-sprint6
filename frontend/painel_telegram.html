<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Wealth - Painel Telegram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #ffd700;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #ffed4e);
            color: var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Filters */
        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            border-color: var(--accent);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Messages List */
        .messages-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .messages-title {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .refresh-btn.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .message-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .message-card.buy {
            border-left-color: var(--success);
        }

        .message-card.sell {
            border-left-color: var(--danger);
        }

        .message-card.hold {
            border-left-color: var(--warning);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .ticker-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .ticker-badge.buy {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .ticker-badge.sell {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }

        .ticker-badge.hold {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .action-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .action-badge.buy {
            background: var(--success);
            color: white;
        }

        .action-badge.sell {
            background: var(--danger);
            color: white;
        }

        .action-badge.hold {
            background: var(--warning);
            color: white;
        }

        .message-body {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .message-source {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-time {
            opacity: 0.7;
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="quantum_trades_logo.png" alt="Magnus Wealth" class="logo-image">
            <span>Magnus Wealth</span>
        </div>
        <div class="header-actions">
            <a href="dashboard_final.html" class="btn">
                <i class="fas fa-chart-line"></i>
                Dashboard
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">
            <i class="fab fa-telegram"></i>
            Painel Telegram
        </h1>
        <p class="page-subtitle">Monitoramento de mensagens e recomenda√ß√µes dos grupos do Telegram</p>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> Todos
                </button>
                <button class="filter-btn" data-filter="carteiras">
                    <i class="fas fa-briefcase"></i> Carteiras
                </button>
                <button class="filter-btn" data-filter="opcoes">
                    <i class="fas fa-chart-bar"></i> Op√ß√µes
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="stat-messages">-</div>
                <div class="stat-label">Mensagens Processadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-value" id="stat-tickers">-</div>
                <div class="stat-label">Tickers √önicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üü¢</div>
                <div class="stat-value" id="stat-buy">-</div>
                <div class="stat-label">Recomenda√ß√µes de Compra</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-value" id="stat-updated">-</div>
                <div class="stat-label">√öltima Atualiza√ß√£o</div>
            </div>
        </div>

        <!-- Messages List -->
        <div class="messages-container">
            <div class="messages-header">
                <h2 class="messages-title">Mensagens Recentes</h2>
                <button class="refresh-btn" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar
                </button>
            </div>
            <div id="messages-list">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Carregando mensagens...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/telegram_service.js"></script>
    <script>
        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            loadStatistics();

            // Event listeners para filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Atualizar bot√£o ativo
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Aplicar filtro
                    const filter = btn.dataset.filter;
                    filterMessages(filter);
                });
            });

            // Event listener para bot√£o de atualizar
            document.getElementById('refresh-btn').addEventListener('click', () => {
                loadMessages();
                loadStatistics();
            });

            // Auto-refresh a cada 5 minutos
            setInterval(() => {
                loadMessages();
                loadStatistics();
            }, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
