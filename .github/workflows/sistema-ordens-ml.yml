name: Sistema de Ordens com ML

on:
  schedule:
    # Executar a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  executar-sistema-ordens:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependências
      run: |
        pip install yfinance python-dotenv requests numpy pandas scikit-learn joblib pytz
    
    - name: Criar arquivo .env com secrets
      run: |
        cat > backend/quantum-trades-backend/.env << EOF
        TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_USER_ID=${{ secrets.TELEGRAM_USER_ID }}
        EOF
    
    - name: Executar sistema de ordens
      run: |
        cd backend/quantum-trades-backend
        python3 sistema_ordens_magnus.py loop 15
    
    - name: Upload de logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: logs-sistema-ordens
        path: backend/quantum-trades-backend/logs/
        retention-days: 30
